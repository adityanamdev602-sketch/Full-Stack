<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVG Drawing Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
    }
    .wrap {
      border: 1px solid #000;
      padding: 10px;
      max-width: 680px;
      margin: 0 auto;
    }
    h3 { margin: 0 0 8px; }
    .board {
      border: 2px solid #666;
      background: #f5f5f5;
      width: 100%;
      height: 380px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h3>SVG Drawing Tool</h3>
    <svg id="pad" class="board" xmlns="http://www.w3.org/2000/svg"></svg>
  </div>

  <script>
    const svg = document.getElementById('pad');
    let drawing = false;
    let currentPath = null;

    function svgPoint(evt) {
      const pt = svg.createSVGPoint();
      pt.x = evt.clientX;
      pt.y = evt.clientY;
      return pt.matrixTransform(svg.getScreenCTM().inverse());
    }

    function startDraw(evt) {
      drawing = true;
      const p = svgPoint(evt);
      currentPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      currentPath.setAttribute('fill', 'none');
      currentPath.setAttribute('stroke', '#1e88e5'); // Blue stroke
      currentPath.setAttribute('stroke-width', 2);
      currentPath.setAttribute('stroke-linecap', 'round');
      currentPath.setAttribute('stroke-linejoin', 'round');
      currentPath.setAttribute('d', M ${p.x} ${p.y});
      svg.appendChild(currentPath);
      evt.preventDefault();
    }

    function draw(evt) {
      if (!drawing || !currentPath) return;
      const p = svgPoint(evt);
      currentPath.setAttribute('d', currentPath.getAttribute('d') + ` L ${p.x} ${p.y}`);
    }

    function endDraw() {
      drawing = false;
      currentPath = null;
    }

    svg.addEventListener('pointerdown', startDraw);
    svg.addEventListener('pointermove', draw);
    window.addEventListener('pointerup', endDraw);
    svg.addEventListener('pointerleave', endDraw);

    svg.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
